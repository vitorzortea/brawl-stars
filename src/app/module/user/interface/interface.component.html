<app-header [linkVoltar]="link" [title]="user.user.name"></app-header>
<div class="main">
    <div class="person">
        <div class="avatar" routerLink="/user/avatar" >
            <i class="engrenagem"></i>
            <img src="assets/img/icones/avatars/{{user.user.avatar}}.png" alt="{{user.user.name}}" />
            <p>#{{user.user.id}}</p>
        </div>
        <div>
            <div class="box-default btn-time-line">
                <span>
                    <i class="engrenagem"></i>
                    <p>{{user.user.name}}</p>
                </span>
            </div>
            <div class="box-level-user">
                <p>{{user.user.level}}</p>
                <p><img src="assets/img/icones/text-star.png" alt="Estrelas:">{{user.user.levelStars}}/{{user.user.nextLevelStars}}</p>
            </div>
        </div>
    </div>
</div>
